spring:
  datasource:
    url: jdbc:mysql://${your server url}:3306/combus
    username: ${DB username}
    password: ${DB password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      enabled: true
      max-file-size: 80MB
      max-request-size: 80MB


openAPI:
  serviceKey: ${your service key}
